<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="./css/style.css" />

  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body class="body">
  <!-- Main Container -->
  <main class="main-container">
    <!-- NFT Card Container -->
    <section class="card-container">
      <!-- Card Image -->
      <div class="card-wrapper card-wrapper_image">
        <div class="card-image"></div>
        <div class="card-image_overlay"></div>
      </div>
      <!-- Card Title -->
      <div class="card-wrapper">
        <h1 class="card-title">Equilibrium #3429</h1>
        <p class="card-subtitle">Our Equilibrium collection promotes balance and calm.</p>
        <!-- Card Details -->
        <div class="card-wrapper_details">
          <div class="details">
            <img class="details-icon" src="./images/icon-ethereum.svg" alt="icon-ethereum">
            <p class="details-text details-text_price">0.041 ETH</p>
          </div>
          <div class="details"> 
            <img class="details-icon" src="./images/icon-clock.svg" alt="clock">
            <p class="details-text">3 days left</p>
          </div>
        </div>
        <!-- Card Line -->
        <div class="line"></div>
        <!-- Card Profile -->
        <div class="profile">
          <img class="profile-image" src="./images/image-avatar.png" alt="profile avatar">
          <p class="profile-text">Creation of <span>Jules Wyvern</span></p>
        </div> 
      </div>
  </section>
  </main>
</body>
</html>
